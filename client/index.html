<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maze App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer">


</head>
<body>
<nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p id="logo">M</p>
                Maze App
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row text-center">
        <div class="col-12 header">
        </div>
        <div class="col-12 controller">
            <button type="button" class="btn btn-secondary" onclick="generateMaze()" id="generate-maze-btn">REGENERATE
            </button>
            <button type="button" class="btn btn-secondary" onclick="solveMaze()" id="solve-maze-btn">SOLVE
            </button>
        </div>
        <div class="col-12 content">
            <canvas id="board" height="500" width="500"></canvas>
        </div>
    </div>
</div>

<footer class=" text-center text-lg-start fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="footer_iner text-center">
                    <p class="m-0">Application built with Spring Boot. Mark Igushkin, 2023</p>
                    <p>
                        <i class="fa-brands fa-github"></i> GitHub:
                        <a>https://github.com/igushkin/maze</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
